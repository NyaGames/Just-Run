<html>
    <head>
        <meta charset="UTF-8" />

        <script src="script/phaser.js"></script>

        <script src="src/states/carga_menu.js"></script>	
         <script src="src/states/carga_nieve.js"></script>

    <body>
    <script type="text/javascript">
    //crear el juego y los diversos estados que se van a usar en el mismo, iniciando en el estado "boot"
    	var game = new Phaser.Game(1068, 600, Phaser.AUTO, 'Just_Run');

    	game.state.add('boot', bootState,true);
    	game.state.add('loadcarga_menu', loadcarga_menuState,true);
    	game.state.add('loadcarga_nieve', loadcarga_nieveState,true);
    	game.state.add('loadcarga_castillo', loadcarga_castilloState,true);
    	game.state.add('loadcarga_oceano', loadcarga_oceanoState,true);
    	game.state.add('loadcarga_desierto', loadcarga_desiertoState,true);
        game.state.add('loadcarga_volcan', loadcarga_volcanState,true);
    	game.state.add('menu', menuState,true);
        game.state.add('victoriaC', victoriaCState,true);
        game.state.add('victoriaE', victoriaEState,true);
        game.state.add('menu', menuState,true);
        game.state.add('tutorial', tutorialState,true);
    	game.state.add('playnieve', playnieveState,true);
    	game.state.add('playcastillo', playcastilloState,true);
    	game.state.add('playoceano', playoceanoState,true);
    	game.state.add('playdesierto', playdesiertoState,true);
        game.state.add('playvolcan', playvolcanState,true);

    	game.state.start('boot');
    </script>
    <div id="Just_Run"></div>
    </body>
</html>
